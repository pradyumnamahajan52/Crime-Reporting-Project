# ===========================================
# ACTIVE PROFILE SELECTION
# ===========================================
# Switch between mysql and sqlite
spring.profiles.active=${SPRING_PROFILES_ACTIVE:mysql}

# ===========================================
# APPLICATION CONFIGURATION
# ===========================================
spring.application.name=crimereporting
server.port=8080

# ===========================================
# FILE UPLOAD CONFIGURATION
# ===========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE:10MB}

# Local File Storage Directory
file.upload.dir=${FILE_UPLOAD_DIR:uploads}

# ===========================================
# MAIL CONFIGURATION
# ===========================================
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.debug=${SPRING_MAIL_DEBUG:false}

# ===========================================
# JWT CONFIGURATION
# ===========================================
jwt.secret=${SPRING_SECURITY_JWT_SECRET_KEY}
jwt.expiration=${SPRING_SECURITY_JWT_EXP_TIME:86400000}

# ===========================================
# JPA/HIBERNATE COMMON CONFIGURATION
# ===========================================
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# LOGGING CONFIGURATION
# ===========================================
logging.level.root=INFO
logging.level.site.crimereporting=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG