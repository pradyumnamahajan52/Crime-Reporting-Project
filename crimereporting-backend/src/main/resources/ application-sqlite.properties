# ===========================================
# SQLITE DATABASE CONFIGURATION
# ===========================================
# SQLite database file location (relative to project root)
spring.datasource.url=jdbc:sqlite:crimereporting.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# SQLite doesn't use username/password
spring.datasource.username=
spring.datasource.password=

# ===========================================
# JPA/HIBERNATE FOR SQLITE
# ===========================================
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect

# SQLite-specific Hibernate settings
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.connection.handling_mode=delayed_acquisition_and_release_after_transaction

# Disable batch updates for SQLite (better compatibility)
spring.jpa.properties.hibernate.jdbc.batch_size=0
spring.jpa.properties.hibernate.order_inserts=false
spring.jpa.properties.hibernate.order_updates=false