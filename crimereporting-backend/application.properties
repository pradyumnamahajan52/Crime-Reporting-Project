spring.application.name=crimereporting

#Tomcat server port number 8080
server.port=8000
#context path default value : empty (/)
#server.servlet.context-path=/ems
#server.servlet.session.persistent=false
#DB properties
spring.datasource.url=jdbc:mysql://localhost:3306/crime_reportDB?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=your-database-username
spring.datasource.password=your-database-password

# JPA properties
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
#logging.level.org.springframework.orm.hibernate5=DEBUG
#Disable open session in view
spring.jpa.open-in-view=false

# SMTP Server Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-mail-username
spring.mail.password=your-mail-password


# Enable authentication and STARTTLS
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.mail.properties.mail.debug=true

#add JWT exp time in msec (24*3600*1000) 24 Hours
spring.security.jwt.exp.time=86400000
spring.security.jwt.secret.key=you-secret-key

# config for aws s3 bucket
cloud.aws.credentials.access-key=your-aws-access-key-from-i-am
cloud.aws.credentials.secret-key=your-aws-secret-key-from-i-am
cloud.aws.region.static=your-aws-region
cloud.aws.stack.auto=false
app.s3.bucket=your-aws-s3-bucket-name
